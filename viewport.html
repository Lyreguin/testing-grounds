<div id="vignette"></div>
<div id="game">
  <div id="page">
    <div id="marker"></div>
    <div id="place">
      <div id="date"></div>
      <div id="location"></div>
    </div>
    <div id="page-zone" class=" center dropzone"></div>
  </div>

  <div id="binder-texture"></div>

  <div id="tutorial">
    <div id="tutorial-bg"></div>
    <div id="tutorial-text"></div>
  </div>

  <div id="hand-zone" class="offscreen"></div>

  <div id="photo-zone"></div>

  <div id="appendix" class="hide">
    <div class="appendix-entry">
      <div class="entry-title"></div>
      <div class="entry-body">
        <div class="entry-image">
          <div class="entry-image-container">
            <img src="" />
          </div>
        </div>
        <div class="entry-text"></div>
      </div>
    </div>
    <div class="appendix-entry behind"></div>
    <div class="menu">
      <div class="menu-header">APPENDIX</div>
      <div class="menu-list">
        <ul></ul>
      </div>
    </div>
    <div class="tab">
      <div class="question-mark">?</div>
    </div>
  </div>
</div>



<div id="card-template">
  <div class="card-rotate-layer">
    <div class="card-background-layer">
      <div class="card-content-layer">
        <a class="card-text" tabindex="0"></a>
      </div>
    </div>
  </div>
</div>
